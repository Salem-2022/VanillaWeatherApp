<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Project-shecodes-plus-</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body mt-4 md-5">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the city's name"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="searchButton"
                  value="Search"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-6 currentWeather">
            <ul>
              <li class="currentCity"></li>
              <li class="currentDay"></li>
              <li class="weatherDescription" id="description">Cloudy</li>
              <li class="mainWeatherInfo">
                <img
                  src=" http://openweathermap.org/img/wn/10d@2x.png"
                  alt="clear"
                  id="currentIcon"
                /><span id="currentTemp"></span><span id="units">â„ƒ</span>
              </li>
            </ul>
          </div>

          <div class="col extraWeatherInfo">
            <ul>
              <li><span id="humidity"></span></li>
              <li><span id="windSpeed"></span></li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <p>
        <a
          href="https://github.com/Salem-2022/VanillaWeatherApp"
          target="_blank"
          >Open-source code on GitHub</a
        >, by Eyerusalem B
        <a href="https://tubular-narwhal-0b22f2.netlify.app" target="_blank"
          >Hosted on Netlify</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
